<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel = "stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="text-center text-muted bg-info">
    
<div class="container h-100">
 <div class="row h-100 align-items-center">
  <div class="col-md-2"></div>
  <div class="col-md-8 pt-5">
    <h1 class="display-4">The Psychic Game</h1>
    <h4>Type What Letter I'm Thinking!</h4>
    <div id="game d-inline">
        <p class="font-weight-bold p-3">Wins: <span id="wins">0</span></p>
        <p class="font-weight-bold p-3">Losses: <span id="loss">0</span></p>
        <p class="font-weight-bold p-3">Guesses Left: <span id="guess">10</span></p>
        <p class="font-weight-bold p-3">Attempt: <span id="showAttempt"> </span></p>
    </div>
    <div class="col-md-2"></div>
  </div>
 </div>
</div>

    <script type="text/javascript" src = "assets/javascript/game.js"></script>

</body>
</html>
